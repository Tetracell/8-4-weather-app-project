<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./mcp.css">
</head>

<body>
    <header id="search">
        <h1>Weather App</h1>
        <form id="form">
            <label for="location">Pick a location</label>
            <input id="location" name="location" type="text" />
            <input type="submit" value="Get the weather"></button>
        </form>
    </header>
    <main id="primaryContainer">
        <article id="currentWeather">
            <p>Choose a location to view the weather</p>
        </article>
        <aside id="conversion">This will be the temperature conversion widget</aside>
        <aside id="prevSearches">
            <section>
                <p id="prevSearchTitle">Previous Searches</p>
                <p id="noSearches">No previous searches</p>
                <ul hidden id="searchList"></ul>
            </section>
        </aside>
        <aside id="threeDayForcast">
            <article id="day1" class="threeDay">Today</article>
            <article id="day2" class="threeDay">Tomorrow</article>
            <article id="day3" class="threeDay">Day After Tomorrow</article>
        </aside>
    </main>
</body>

</html>
