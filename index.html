<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./mcp.css">
</head>

<body>
    <header id="search">
        <h1>Weather App</h1>
        <label for="location">Pick a location</label>
        <input id="location" name="location" type="text" />
        <button type="submit">Get the weather</button>
    </header>
    <main id="primaryContainer">
        <article id="currentWeather">This is where the current weather will be</article>
        <aside id="threeDayForcast">
             id="day1">Future weather #1<>
             id="day2">Future weather #2<>
             id="day3">Future weather #3<>
        </aside>
        <aside id="conversion">This will be the temperature conversion widget</aside>
        <aside>
            <section id="prevSearches">
                <h4>Previous searches (to come!)</h4>
            </section>
        </aside>
    </main>
</body>

</html>
